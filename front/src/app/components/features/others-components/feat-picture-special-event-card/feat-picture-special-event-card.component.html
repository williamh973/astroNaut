<div id="specialEvent-fullCard">
  <ng-container
    id="specialEvent-imageContainer"
    *ngIf="pictureSpecialEventCard.imageListForPictureSpecialEvent.length > 0"
  >
    <img
      id="specialEvent-image"
      [src]="pictureSpecialEventCard.imageListForPictureSpecialEvent[0].src"
      alt="image"
    />

    <div id="specialEvent-fontContainer">
      <p id="title">{{ pictureSpecialEventCard.title }}</p>
      <p id="resume">{{ pictureSpecialEventCard.resume }}</p>
      <p id="timestamp">
        Publi√© le {{ pictureSpecialEventCard.timestamp | date : "dd/MM/yyyy" }}
        <!-- {{ user.pseudo }} -->
      </p>
    </div>
  </ng-container>
</div>
