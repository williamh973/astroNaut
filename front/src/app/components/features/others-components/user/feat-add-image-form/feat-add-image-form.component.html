<div id="main-container">
    <h1>Ajouter une image</h1>

    <form (ngSubmit)="submit()">
        <div id="image-details-container">
           <div id="image-container"></div>
            <input 
               type="text" 
               name="title" 
               id="title" 
               maxlength="33"
               minlength="5"
               placeholder="Description courte de l'image*"
               required
            >
        </div>
        <div id="terms-checkbox">
            <p>J'ai bien lu et accept√© les conditions d'utilisations</p>
            <input type="checkbox" name="input-checkbox" id="input-checkbox">
        </div>
        <button type="submit">Je valide</button>
    </form>

</div>
