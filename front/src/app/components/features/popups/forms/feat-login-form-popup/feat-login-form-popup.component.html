<div id="full-page">
  <form id="login-form">
    <app-ui-close-icon
      class="close-icon"
      (isCloseButtonActivated)="onClosePopup($event)"
    ></app-ui-close-icon>

    <h4 id="form-title">Je me connecte</h4>

    <div>
      <svg
        id="email-icon"
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        height="42px"
        viewBox="0 -960 960 960"
        width="42px"
        fill="#5f6368"
      >
        <path
          d="M160-160q-33 0-56.5-23.5T80-240v-480q0-33 23.5-56.5T160-800h640q33 0 56.5 23.5T880-720v480q0 33-23.5 56.5T800-160H160Zm320-280L160-640v400h640v-400L480-440Zm0-80 320-200H160l320 200ZM160-640v-80 480-400Z"
        />
      </svg>
      <input
        class="input"
        type="email"
        id="input-email"
        placeholder="* Email"
        name="input-email"
        [(ngModel)]="userAuth.email"
        required
      />
    </div>

    <div>
      <svg
        id="password-icon"
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        height="42px"
        viewBox="0 -960 960 960"
        width="42px"
        fill="#5f6368"
      >
        <path
          d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm0-80h480v-400H240v400Zm240-120q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80ZM240-160v-400 400Z"
        />
      </svg>

      <input
        class="input"
        type="password"
        id="input-password"
        placeholder="* Mot de passe"
        name="input-password"
        [(ngModel)]="userAuth.password"
        required
      />
    </div>
    <app-ui-button
      id="submit-button"
      buttonName="Connexion"
      type="submit"
      (isButtonClicked)="onSubmitAuth($event)"
      [isButtonEnabled]="isSubmitButtonEnabled"
    ></app-ui-button>
  </form>
</div>

<app-feat-track-http-status-popup
  *ngIf="isTrackHttpStatusPopupOpen"
  class="track-http-status"
></app-feat-track-http-status-popup>
