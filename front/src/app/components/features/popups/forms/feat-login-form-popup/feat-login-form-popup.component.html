<div id="full-page">
  <main id="main-content">
    <svg
      id="close-button"
      xmlns="http://www.w3.org/2000/svg"
      height="24"
      viewBox="0 -960 960 960"
      width="24"
      (click)="onClosePopup()"
    >
      <path
        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
      />
    </svg>

    <h1>Je me connecte</h1>

    <form id="login-form" (ngSubmit)="onSubmit()">
      <label class="label" for="input-email">Votre email</label>
      <input type="email" id="input-email" name="input-email" required />

      <label class="label" for="input-password">Votre mot de passe</label>
      <input
        type="password"
        id="input-password"
        name="input-password"
        required
      />

      <button type="submit">Connexion</button>
    </form>
  </main>
</div>

<app-feat-track-http-status-popup
  *ngIf="isTrackHttpStatusPopupOpen"
  class="track-http-status"
></app-feat-track-http-status-popup>
