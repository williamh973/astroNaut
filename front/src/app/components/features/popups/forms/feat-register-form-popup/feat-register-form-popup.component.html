<div id="full-page-container">
  <main id="child-container">
    <svg
      id="close-button"
      xmlns="http://www.w3.org/2000/svg"
      height="24"
      viewBox="0 -960 960 960"
      width="24"
    >
      <path
        d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
      />
    </svg>
    <h1>Je m'inscrit</h1>
    <p>Les champs suivis d'un ast√©risque sont obligatoires.</p>
    <form id="register-form" (ngSubmit)="onSubmit()">
      <label for="">Pseudo</label>
      <input type="text" id="input-pseudo" name="input-pseudo" />

      <label for="">Email</label>
      <input type="email" id="input-email" name="input-email" />

      <label for="">Mot de passe</label>
      <input type="password" id="input-password" name="input-password" />

      <label for="">Confirmer le mot de passe</label>
      <input
        type="password"
        id="input-confirm-password"
        name="input-confirm-password"
      />

      <button type="submit">Je valide</button>
    </form>
  </main>
</div>
