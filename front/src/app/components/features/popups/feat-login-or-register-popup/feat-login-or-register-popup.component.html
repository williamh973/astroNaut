<main id="full-page">
  <div id="child-container">
    <app-ui-close-icon
      class="close-icon"
      id="icon-delete-picture-uploaded"
      (isCloseButtonActivated)="onClosePopup($event)"
    ></app-ui-close-icon>

    <h4 id="not-connected">
      Vous devez être connecté pour réaliser cette action
    </h4>

    <app-ui-button
      id="login-button"
      buttonName="Je me connecte"
      type="button"
      (isButtonClicked)="onOpenLoginForm($event)"
      [isButtonEnabled]="true"
    ></app-ui-button>

    <p id="not-registered">Pas encore inscrit?</p>

    <app-ui-button
      id="register-button"
      buttonName="Je m'inscris"
      type="button"
      (isButtonClicked)="onOpenRegisterForm($event)"
      [isButtonEnabled]="true"
    ></app-ui-button>
  </div>
</main>

<app-feat-login-form-popup
  *ngIf="isLoginFormOpen"
  (isLoginFormOpen)="onCloseLoginForm($event)"
></app-feat-login-form-popup>

<app-feat-register-form-popup
  *ngIf="isRegisterFormOpen"
  (isRegisterFormOpen)="onCloseRegisterForm($event)"
></app-feat-register-form-popup>
