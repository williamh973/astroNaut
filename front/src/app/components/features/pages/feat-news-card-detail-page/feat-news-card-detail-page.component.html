<div 
  id="full-page" 
  *ngIf="newsCard"
  >
    <header id="headerTop">
      <div 
        id="headerTop-quitContainer"
        (mouseenter)="onQuitSvgActive()"
        (mouseleave)="onQuitSvgDasactived()"
        >
        <svg 
        [ngClass]="{'quitSvgActived': isQuitSvgActived}"
        id="quitContainer-svg"
        xmlns="http://www.w3.org/2000/svg" 
        height="24px" 
        viewBox="0 -960 960 960" 
        width="24px" 
        fill="#5f6368"
          >
            <path d="M240-200h120v-240h240v240h120v-360L480-740 240-560v360Zm-80 80v-480l320-240 320 240v480H520v-240h-80v240H160Zm320-350Z"/>
            </svg>
        <button 
          class="button" 
          id="headerTop-closeButton" 
          (click)="onCloseDetailPage()"
          >Retour à l'accueil
        </button>
      </div>

      <div 
        id="headerTop-imageContainer" 
        *ngIf="newsCard.picturesList.length > 0"
        >
          <img  
            [src]="newsCardPictureSrc" 
            alt="header top image"
            >
      </div>
  
      <h2 class="headerTop-title">{{ newsCardTitle }}</h2>
          
      <div id="headerTop-readingTimeContainer">
        <svg 
          xmlns="http://www.w3.org/2000/svg" 
          height="24" 
          viewBox="0 -960 960 960" 
          width="24"
          >
            <path 
              d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"
              fill="rgb(18, 18, 18)"
              />
        </svg>
        <p 
          id="headerTop-readingTimeContent"
          >Temps de lecture  {{ newsCardReadingTime }} mn
        </p>
      </div>
    </header>

    <main id="main-content">
      <section id="newsSection">
        <article class="newsSection-article">
          <p>{{ newsCardMainArticle }}</p>
        </article>
        <article class="newsSection-article">
          <p>{{ newsCardOptionnalOneArticle }}</p>
        </article>
        <article class="newsSection-article">
          <p>{{ newsCardOptionnalTwoArticle }}</p>
        </article>
        <article class="newsSection-article">
          <p>{{ newsCardOptionnalThreeArticle }}</p>
        </article>
        <p id="news-published">Publié le {{ newsCardTimestamp | date:'dd/MM/yyyy' }} par Administrateur</p>
      </section>

      <section id="commentSection">
        <app-feat-add-comment-card-form 
          id="commentSection-commentForm"
          [newsCard]="newsCard"
          >
        </app-feat-add-comment-card-form>
  
        <app-feat-comment-card-list
          id="commentSection-commentList"
          [newsCardId]="newsCardId"
          [newsCard]="newsCard"
          >
        </app-feat-comment-card-list>
      </section>
    </main>

</div>
