<div 
id="full-page" 
*ngIf="newsCard"
>

    <div id="main-container">
        <button (click)="onCloseDetailPage()">Quitter la page</button>
        
        <div 
        id="image-container" 
        *ngIf="newsCard.picturesList.length > 0"
        >
          <img id="picture" [src]="newsCardPictureSrc" alt="image">
        </div>

        <h2 class="title">{{ newsCardTitle }}</h2>
        
        <div id="readingTime-container">
          <svg 
          xmlns="http://www.w3.org/2000/svg" 
          height="24" 
          viewBox="0 -960 960 960" 
          width="24"
          >
            <path d="M360-840v-80h240v80H360Zm80 440h80v-240h-80v240Zm40 320q-74 0-139.5-28.5T226-186q-49-49-77.5-114.5T120-440q0-74 28.5-139.5T226-694q49-49 114.5-77.5T480-800q62 0 119 20t107 58l56-56 56 56-56 56q38 50 58 107t20 119q0 74-28.5 139.5T734-186q-49 49-114.5 77.5T480-80Zm0-80q116 0 198-82t82-198q0-116-82-198t-198-82q-116 0-198 82t-82 198q0 116 82 198t198 82Zm0-280Z"
            fill="whitesmoke"
            />
          </svg>
          <p id="reading-time">Temps de lecture : {{ newsCardReadingTime }} mn</p>
        </div>

        <p class="article">{{ newsCardMainArticle }}</p>
        <p class="article">{{ newsCardOptionnalOneArticle }}</p>
        <p class="article">{{ newsCardOptionnalTwoArticle }}</p>
        <p class="article">{{ newsCardOptionnalThreeArticle }}</p>

        <p id="timestamp">Publi√© le {{ newsCardTimestamp | date:'dd/MM/yyyy' }}</p>
     

    </div>

</div>
